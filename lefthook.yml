pre-commit:
    parallel: true
    commands:
        types:
            files: git diff --name-only @{push}
            glob: '*.{js,ts}'
            run: bunx tsc --noEmit {files}
        format:
            files: git diff --name-only @{push}
            glob: '*.{js,ts}'
            run: bunx prettier --check {files}
        lint:
            files: git diff --name-only @{push}
            glob: '*.{js,ts}'
            run: bunx eslint --cache {files}
commit-msg:
    parallel: false
    commands:
        commitlint:
            run: bunx commitlint --edit
