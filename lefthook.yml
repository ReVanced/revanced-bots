pre-commit:
    parallel: true
    commands:
        format:
            files: git diff --name-only --cached --diff-filter=AM @{push}
            glob: '*.{js,ts,json,yml,md}'
            run: bunx prettier --ignore-path .gitignore --check {files}
        lint:
            files: git diff --name-only --cached --diff-filter=AM @{push}
            glob: '*.{js,ts}'
            run: bunx eslint --cache {files}
commit-msg:
    parallel: false
    commands:
        commitlint:
            run: bunx commitlint --edit
